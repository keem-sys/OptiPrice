<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Compare Prices</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <a href="/" class="btn btn-outline-secondary mb-4">← Back to Search</a>

    <div class="card shadow border-0 p-4">
        <div class="row">
            <div class="col-md-8">
                <span class="badge bg-info text-dark mb-2" th:text="${master.category}">Category</span>
                <h1 class="fw-bold" th:text="${master.genericName}">Product Name</h1>
                <p class="text-muted">Master ID: <span th:text="${master.id}">123</span></p>
            </div>
        </div>

        <div class="table-responsive mt-4">
            <table class="table table-hover align-middle">
                <thead class="table-dark">
                <tr>
                    <th>Store</th>
                    <th>Product Name (Specific)</th>
                    <th>Price</th>
                    <th>Brand</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${master.storeItems}">
                    <td>
                        <span class="fw-bold" th:text="${item.store.name}">Store Name</span>
                    </td>
                    <td th:text="${item.storeSpecificName}">Specific Name</td>
                    <td>
                        <h4 class="fw-bold text-success mb-0">R <span th:text="${item.currentPrice}">0.00</span></h4>
                        <small class="text-muted" th:text="${#temporals.format(item.lastUpdated, 'dd MMM HH:mm')}">Date</small>
                    </td>
                    <td th:text="${item.brand}">Brand</td>
                    <td>
                        <a th:href="${item.productUrl}" target="_blank" class="btn btn-sm btn-primary">View Deal ↗</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
