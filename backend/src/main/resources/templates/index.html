<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>OptiPrice - Smart Price Comparison</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 4px 15px rgba(0,0,0,0.1); transition: 0.3s; }
        .hero-section { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 60px 0; }
    </style>
</head>
<body class="bg-light">

<div class="hero-section text-center mb-5">
    <div class="container">
        <h1 class="display-4 fw-bold">OptiPrice</h1>
        <p class="lead">Compare prices across Shoprite, Checkers, and PnP with AI precision.</p>

        <form action="/" method="get" class="d-flex justify-content-center mt-4">
            <input type="text" name="query" class="form-control w-50 me-2" placeholder="Search for milk, bread, etc..." th:value="${searchQuery}">
            <button type="submit" class="btn btn-warning fw-bold">Search</button>
        </form>
    </div>
</div>

<div class="container">
    <div class="row" th:if="${products != null}">
        <h3 class="mb-4">Found <span th:text="${products.size()}">0</span> results</h3>

        <div class="col-md-4 mb-4" th:each="product : ${products}">
            <div class="card product-card h-100 border-0 shadow-sm">
                <div class="card-body">
                    <span class="badge bg-primary mb-2" th:text="${product.category}">Category</span>
                    <h5 class="card-title fw-bold" th:text="${product.genericName}">Product Name</h5>
                    <p class="text-muted small">
                        Found in <span th:text="${product.storeItems.size()}">0</span> stores
                    </p>
                    <a th:href="@{/product(id=${product.id})}" class="btn btn-outline-primary w-100 stretched-link">Compare Prices</a>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${products != null && products.isEmpty()}" class="text-center mt-5">
        <p class="text-muted">No products found. Try a different search term.</p>
    </div>
</div>

</body>
</html>
